app: vjepa_droid_dreamer
folder: /nvmessd/yinzi/vjepa2/checkpoints/dreamer_new_empty_finetune_8gpu_freeze_encoder
cpus_per_task: 8
mem_per_gpu: 48G
nodes: 1
tasks_per_node: 1  # 4 GPUs
data:
  batch_size: 8
  camera_views:
  - left_mp4_path
  crop_size: 256
  datasets:
    - /nvmessd/yinzi/vjepa2/datasets/ppo_dreamer_5000episodes_data_14-12-25-17_06/episode_index.csv
  dataset_fpcs:
  - 4
  fps: 10
  num_workers: 4
  patch_size: 16
  pin_mem: true
  stereo_view: false
  tubelet_size: 2
  camera_frame: false
data_aug:
  auto_augment: false
  horizontal_flip: false
  motion_shift: false
  random_resize_aspect_ratio:
  - 0.95
  - 1.05
  random_resize_scale:
  - 0.9
  - 1.1
  reprob: 0.0
loss:
  auto_steps: 3
  loss_exp: 2.0
  normalize_reps: true
  reg_coeff: 0.0
  effective_action_dims: [0, 1, 5]
  action_loss_weight: 1.0
meta:
  dtype: bfloat16
  eval_freq: 20
  resume_checkpoint: null  # start fresh for Dreamer finetune
  load_predictor: false
  freeze_encoder: true
  load_encoder: true
  pretrain_checkpoint: /nvmessd/yinzi/vjepa2/checkpoints/pretrained/vjepa2_ac_vitg.pt
  context_encoder_key: encoder
  target_encoder_key: target_encoder
  save_every_freq: 10
  seed: 239
  use_sdpa: true
model:
  model_name: vit_giant_xformers
  pred_depth: 24
  pred_embed_dim: 1024
  pred_is_frame_causal: true
  pred_num_heads: 16
  uniform_power: true
  use_activation_checkpointing: false
  use_extrinsics: false
  use_rope: true
