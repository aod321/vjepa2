optimization:
  anneal: 1
  ema:
  - 0.99925
  - 0.99925
  epochs: 200
  final_lr: 0.000525
  final_weight_decay: 0.04
  ipe: 300
  ipe_scale: 1.25
  lr: 0.000525
  start_lr: 0.0001
  warmup: 40
  weight_decay: 0.04
