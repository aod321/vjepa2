app: vjepa_droid
cpus_per_task: 8
folder: /nvmessd/yinzi/vjepa2/checkpoints/door_finetune_4gpu
mem_per_gpu: 48G
nodes: 1
tasks_per_node: 4  # 4 GPUs
data:
  batch_size: 4  # Reduced batch size due to longer door episodes
  camera_views:
  - left_mp4_path
  crop_size: 256
  datasets:
    - /nvmessd/yinzi/vjepa2/datasets/door_unity3d_collected_data/collected_data_paths.csv
  dataset_fpcs:
  - 8
  fps: 10
  num_workers: 4  # Adjusted for 4 GPUs
  patch_size: 16
  pin_mem: true
  stereo_view: false
  tubelet_size: 2
  camera_frame: false
data_aug:
  auto_augment: false
  horizontal_flip: false
  motion_shift: false
  random_resize_aspect_ratio:
  - 0.95
  - 1.05
  random_resize_scale:
  - 0.9
  - 1.1
  reprob: 0.0
loss:
  auto_steps: 3
  loss_exp: 2.0
  normalize_reps: true
  reg_coeff: 0.0
  # Door navigation task: only x, y, yaw (rz) dimensions are effective
  # Action dims: [x, y, z, rx, ry, rz, gripper] -> [0, 1, 2, 3, 4, 5, 6]
  effective_action_dims: [0, 1, 5]  # x, y, yaw only for navigation
  action_loss_weight: 1.0
meta:
  dtype: bfloat16
  eval_freq: 20
  # Resume from the go_stanford finetuned checkpoint
  resume_checkpoint: /nvmessd/yinzi/vjepa2/checkpoints/go_stanford_finetune_8gpu_0818_12_18/latest.pt
  load_predictor: true
  load_encoder: true
  pretrain_checkpoint: /nvmessd/yinzi/vjepa2/checkpoints/go_stanford_finetune_8gpu_0818_12_18/latest.pt
  context_encoder_key: encoder
  target_encoder_key: target_encoder
  save_every_freq: 10
  seed: 239
  use_sdpa: true
model:
  model_name: vit_giant_xformers
  pred_depth: 24
  pred_embed_dim: 1024
  pred_is_frame_causal: true
  pred_num_heads: 16
  uniform_power: true
  use_activation_checkpointing: false
  use_extrinsics: false
  use_rope: true
optimization:
  # Adjusted for door finetune
  anneal: 5
  epochs: 20  # Moderate epochs for domain adaptation
  final_lr: 0.0
  final_weight_decay: 0.04
  ipe: 30  # Adjusted for door dataset size (30 episodes)
  lr: 0.00004  # Lower LR for finetuning on pre-trained model
  enc_lr_scale: 0.1  # Allow encoder to adapt slightly to door domain
  start_lr: 0.000004
  warmup: 2
  weight_decay: 0.04